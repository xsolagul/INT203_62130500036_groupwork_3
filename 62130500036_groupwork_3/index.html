<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="max-w-xl mx-auto my-10 space-y-3">
    <h1 class="text-3xl font-bold ">Photo Gallery ({{tasks.length}})</h1>
    <ul>
      <li v-for="(task,index) in tasks">
        <div class = "flex items-center m-8">
       <button v-on:click="toggleDone(index)"><img :src = "task.img" class="max-w-sm max-h-60" ></button> 
       <span class = "m-8 ">{{task.title}}</span>
       <button v-on:click="unlike(index)"><i v-show="task.done" class="material-icons">favorite</i></button>
       <p v-show="task.done">{{task.like}}</p>
      </div>
      </li>
    </ul>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
